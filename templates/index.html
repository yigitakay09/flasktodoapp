<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>

    <div style = "margin-top: 50px;" class = "container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="post">
            
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Başlık</label>
                <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Todo Giriniz"><br>
                <button type = "submit" class="btn btn-danger">Ekle</button>
                <hr>
            </div>
        </form>
        <hr>
    </div>
    {% if todos == [] %}
    
    <div class="alert alert-warning" role="alert">
        Herhangi bir todonuz bulunmuyor...
    </div>

    {% else %}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Todo Başlık</th>
            <th scope="col">Todo Durum</th>
            <th scope="col">Durum Güncelle</th>
            <th scope="col">Todo Sil</th>
          </tr>
        </thead>
        <tbody>
            {% for i in todos %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.title}}</td>
                {% if i.complete == False %}
                <td>Tamamlanmadı</td>
                {% else %}
                <td>Tamamlandı</td>
                {% endif %}
                <td><a href="/complete/{{i.id}}" class = "btn btn-danger">Tamamla</a></td>
                <td><a href="/delete/{{i.id}}" class = "btn btn-danger">Sil</a></td>
              </tr>
            {% endfor %}
        </tbody>
      </table>

    {% endif %}







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
